		<!-- MAIN -->
		<main>
			<h1 class="title">Update Managers information</h1>
			<ul class="snippet">
				<li><a href="#">Home</a></li>
				<li class="divider">/</li>
				<li><a href="#" class="active">Update Managers information</a></li>
			</ul>
			<div class="content-data">
				<div class="container1">
			
					<form action="#">
						<div class="form first">
							<div class="details-personal">
			
								<div class="fields">
									<div class="input-field">
										<label>ID</label>
										<input type="text" placeholder="Enter id" required>
									</div>
									<div class="input-field">
										<label>First Name</label>
										<input type="text" placeholder="Enter first name" required>
									</div>
									<div class="input-field">
										<label>Last Name</label>
										<input type="text" placeholder="Enter last name" required>
									</div>
									<div class="input-field">
										<label>Date of Birth</label>
										<input type="date" placeholder="Enter birth date" required>
									</div>
			
									<div class="input-field">
										<label>Gender</label>
										<select required>
											<option disabled selected>Select gender</option>
											<option>Male</option>
											<option>Female</option>
										</select>
									</div>
									<div class="input-field">
										<label>Username</label>
										<input type="text" placeholder="Enter username" required>
									</div>
									<div class="input-field">
										<label>Email Adress</label>
										<input type="text" placeholder="Enter email adress" required>
									</div>
			
									<div class="input-field">
										<label>Mobile Number</label>
										<input type="text" placeholder="Enter mobile number" required>
									</div>
									<div class="input-field">
										<label>Adress</label>
										<input type="text" placeholder="Enter adress" required>
									</div>
									<div class="input-field">
										<label>Type</label>
										<input type="text" placeholder="Enter type" required>
									</div>
									<div class="input-field">
										<label>Password</label>
										<input type="text" placeholder="Enter password" required>
									</div>
								</div>
							</div>
			
							<button >
									<span class="btnText">Save</span>
								</button>
							</div> 
						</div>
			
					</form>
				</div>
			</div>
