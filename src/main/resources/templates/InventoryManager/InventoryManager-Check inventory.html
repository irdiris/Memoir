	<!-- NAVBAR -->
	<section id="content">
		<nav>
			<i class='bx bx-menu toggle-sidebar' ></i>
			<form action="#"></form>
			<div id="toggle-btn" class="fas fa-sun"></div>
			<div class="notif">
				<i class="bi bi-bell-fill nav icon" id="bell"></i>
				<ul class="notif-link">
					<li><a href="#" ><i class="bi bi-bell-fill icon "style="color: green;"></i>check<small>11:51</small></a></li>

			<div class="profile">
				<img  src="../../static/css/images/teacher3.png" alt="">

			</div>

		<!-- MAIN -->
		<main>
			<h1 class="title">Inventory</h1>
			<ul class="snippet">
				<li><a href="#">Home</a></li>
				<li class="divider">/</li>
				<li><a href="#" class="active">Inventory </a></li></ul>
			<div class="data">
				<div class="content-data">

					<!-- data table -->
					
					<div class="head">
						<h3>Inventory Details</h3>
						</div>
						
					<div class="table-wrapper">
						<table class="fl-table">
							
							
							<thead>
							<tr>
								<th>ID</th>
                                <th>Item ID</th>
								<th>Inspection date</th>
								<th>Status</th>
							</tr>
							</thead>
							<tbody>
							<tr th:each="check :${checks}">
								<td th:text="${check.getId()}"></td>
                                <td th:text="${check.getItem().getSerialNumber()}"></td>
								<td th:text="${check.getDateOfCheck()}"></td>
								<td th:text="${check.getStatus()}"></td>
							</tr>

							</tbody>

						</table>

					</div>
					
				</div>
				
			
		</main>
		
	</section>
