<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/64d58efce2.js"crossorigin="anonymous"></script>
     <!-- - custom css link-->
    <link rel="stylesheet" type="text/css" href="../static/css/login.css" />
    <title> Login & Sign-up </title>
  </head>
  <body>
    <div class="wrapper">
      <div class="forms-wrapper">
        <div class="both-forms">

          <!--SIGN IN FORM-->
          <form  class="sign-in-form" th:action="@{/Implementation/user/Authenticate}" th:object="${user}" method="post">
            <h2 class="title">Sign in</h2>

            <div class="box">
              <i class="fas fa-user"></i> <input name="username" id="username" type="text" placeholder="Username" />
            </div>

            <div class="box">
              <i class="fas fa-lock"></i><input type="password" name="password" id="password" placeholder="Password" />
            </div>

            <input type="submit" id="login" value="Login" class="btn solid" />
            
          </form>

          <!--SIGN UP FORM-->
          <form class="sign-up-form"  th:action="@{/Implementation/user/Register}" th:object="${user}" method="post">
            <h2 class="title">Sign up</h2>

            <div class="box">
              <i class="fas fa-user"></i><input  name="id" type="text" placeholder="ID" />
            </div>

            <div class="box">
              <i class="fas fa-user"></i><input  name="username" type="text" placeholder="Username" />
            </div>

            <div class="box">
              <i class="fas fa-envelope"></i><input name="email" type="email" placeholder="Email" />
            </div>

            <div class="box">
              <i class="fas fa-lock"></i><input name="password" type="password" placeholder="Password" />
            </div>

            <div>
              <input type="radio" id="type1" name="type" value="researcher" />
              <label for="type1">Researcher</label>
        
              <input type="radio" id="type2" name="type" value="student" />
              <label for="type2">Student</label>
            </div>

            <input type="submit" class="btn" value="Sign up" />
          
          </form>
        </div>
      </div>

      <!--MOVING PANELS-->
      <div class="consoles-wrapper">

        <div class="console left-console">
          <div class="content">
            <h3>New here ?</h3>
            <p>We kindly request that you provide us with your personal details to begin your journey with us</p>
            <button class="btn transparent" id="sign-up-btn"> Sign up</button>
          </div>
          <img src="../static/css/images/pic1.svg" class="image" alt="" />
        </div>

        <div class="console right-console">
          <div class="content">
            <h3>One of us ?</h3>
            <p>For utilizing this application, please log in with your personal information</p>
            <button class="btn transparent" id="sign-in-btn">Sign in</button>
          </div>
          <img src="../static/css/images/pic2.svg" class="image" alt="" />
        </div>
      </div>
    </div>


 <!-- custom js -->
    <script> 
      //LOGIN & SIGN-UP FORM
      const sign_in_btn = document.querySelector("#sign-in-btn");
      const sign_up_btn = document.querySelector("#sign-up-btn");
      const wrapper = document.querySelector(".wrapper");
      
      sign_up_btn.addEventListener("click", () => {
        wrapper.classList.add("sign-up-mode");
      });
      
      sign_in_btn.addEventListener("click", () => {
        wrapper.classList.remove("sign-up-mode");
      });
    </script>

  </body>
</html>
