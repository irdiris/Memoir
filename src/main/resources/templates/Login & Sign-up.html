<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="UTF-8" />
    <meta http-equiv="Content-Type" content="text/css; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/64d58efce2.js"crossorigin="anonymous"></script>
     <!-- - custom css link-->
    <link rel="stylesheet" type="text/css" href="/css/login.css" />
    
    <title> Login & Sign-up </title>
  </head>
  <body>
    <div class="wrapper">
      <div class="forms-wrapper">
        <div class="both-forms">

          <!--SIGN IN FORM-->
          <form action="#" class="sign-in-form">
            <h2 class="title">Sign in</h2>

            <div class="box">
              <i class="fas fa-user"></i> <input type="text" placeholder="Username" name="username" />
            </div>

            <div class="box">
              <i class="fas fa-lock"></i><input type="password" placeholder="Password" name="password" />
            </div>

            <input type="submit" value="Login" class="btn solid" />
            
          </form>

          <!--SIGN UP FORM-->
          <form action="#" class="sign-up-form">
            <h2 class="title">Sign up</h2>

            <div class="box">
              <i class="fas fa-user"></i><input type="text" placeholder="ID" />
            </div>

            <div class="box">
              <i class="fas fa-user"></i><input type="text" placeholder="Username" />
            </div>

            <div class="box">
              <i class="fas fa-envelope"></i><input type="email" placeholder="Email" />
            </div>

            <div class="box">
              <i class="fas fa-user"></i><input type="text" placeholder="Type" />
            </div>

            <div class="box">
              <i class="fas fa-lock"></i><input type="password" placeholder="Password" />
            </div>

            <input type="submit" class="btn" value="Sign up" />
          
          </form>
        </div>
      </div>

      <!--MOVING PANELS-->
      <div class="consoles-wrapper">

        <div class="console left-console">
          <div class="content">
            <h3>New here ?</h3>
            <p>We kindly request that you provide us with your personal details to begin your journey with us</p>
            <button class="btn transparent" id="sign-up-btn"> Sign up</button>
          </div>
          <img src="../static/css/images/pic1.svg" class="image" alt="" />
        </div>

        <div class="console right-console">
          <div class="content">
            <h3>One of us ?</h3>
            <p>For utilizing this application, please log in with your personal information</p>
            <button class="btn transparent" id="sign-in-btn">Sign in</button>
          </div>
          <img src="../static/css/images/pic2.svg" class="image" alt="" />
        </div>
      </div>
    </div>


 <!-- custom js -->
    <script> 
      //LOGIN & SIGN-UP FORM
      const sign_in_btn = document.querySelector("#sign-in-btn");
      const sign_up_btn = document.querySelector("#sign-up-btn");
      const wrapper = document.querySelector(".wrapper");
      
      sign_up_btn.addEventListener("click", () => {
        wrapper.classList.add("sign-up-mode");
      });
      
      sign_in_btn.addEventListener("click", () => {
        wrapper.classList.remove("sign-up-mode");
      });
    </script>
    
  </body>
</html>
