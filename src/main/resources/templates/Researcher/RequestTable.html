<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Table Example</title>
</head>
<body>
<div class="table-wrapper">

    <table class="fl-table">


        <thead>
        <tr>
            <th>Serial number</th>
            <th>Type</th>
            <th>Description</th>
            <th>State</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item: ${items}"  th:id="${item.getSerialNumber()}" >
            <td th:text="${item.getSerialNumber()}" ></td>
            <td  th:text="${item.getCategories().getName()}"></td>
            <td  th:text="${item.getDescription()}"></td>
            <td  th:text="${item.getState()}"></td>
            <td >
                <a href="#popup-box" class="table-button1" onclick="getSerialNumber(this)" >Request</a></td>
            <div id="popup-box" class="modal">
                <div class="content">
                    <div class="box">
                        <div class="left"></div>
                        <div class="right">
                            <input placeholder="Date of acquisition" class="field" type="text" onfocus="(this.type='date')" onblur="(this.type='text')" id="dateOfTaking" required/>
                            <input placeholder="Date of return" class="field" type="text" onfocus="(this.type='date')" onblur="(this.type='text')" id="dateOfReturn" required/>
                            <button class="btn" onclick="sendRequest()">Send Request</button>
                        </div>
                    </div>
                    <a href="#"
                       class="box-close">
                        Ã—
                    </a>
                </div>
            </div>
            </td>
        </tr>


        </tbody>


    </table>

</div>
</body>
</html>
