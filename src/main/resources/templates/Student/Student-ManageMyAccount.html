<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- icons link-->
	<link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">    

	 <!-- custom css link-->
	<link rel="stylesheet" href="../../static/css/style.css">
	<title>Manage my account</title>
</head>
<body>
	
	<!-- SIDEBAR -->
	<section id="sidebar">
		<a href="#" class="logo"><img src="../../static/css/images/logo.png" class="logo-pic"> Smart EMS</a>
		<ul class="side-menu">
			<li><a href="#" onclick="getHistory()"><i class="bi bi-calendar2-event icon"></i> Allocation History</a></li>
			<li><a href="#" onclick="getAllocationItems()"><i class='bx bx-devices icon'></i> Request Equipment </a></li>
		</ul>
		
	</section>
	
	

	<!-- NAVBAR -->
	<section id="content">
		<nav>
			<i class='bx bx-menu toggle-sidebar'  onclick="toggleSide()"></i>
			<form action="#"></form>
			<div id="toggle-btn" class="fas fa-sun" onclick="toggleDarkMode()"></div>
			<div class="notif">
				<i class="bi bi-bell-fill nav icon" id="bell" onclick="handleIconClick()"></i>
				<ul class="notif-link">
					<li><a href="#" ><i class="bi bi-bell-fill icon "style="color: green;"></i>check<small>11:51</small></a></li>
					<hr>
				    <li><a href="#"><i class="bi bi-bell-fill icon" style="color: green;"></i>check<small>11:51</small></a></li> 
					<hr>
				    <li><a href="#"><i class="bi bi-bell-fill icon" style="color: green;"></i>check<small>11:51</small></a></li>       
				</ul>
			</div>
		
			<span class="divider"></span>
			<div class="profile">
				<img src="../../static/css/images/student.png" alt="" onclick="handleImgProfileClick()">
				<ul class="profile-link">
					<li><a href="../Login%20&%20Sign-up.html"><i class="bi bi-box-arrow-in-left"></i> Logout</a></li>
				</ul>
			</div>
		</nav>
	

		<!-- MAIN -->
		<main>
			<h1 class="title">Manage My Account</h1>
			<ul class="snippet">
				<li><a href="#">Home</a></li>
				<li class="divider">/</li>
				<li><a href="#" class="active"> Manage My Account</a></li>
			</ul>
			<div class="content-data">
			<div class="container1">
		
				<form id="updateForm" >
					<div class="form first">
						<div class="details-personal">
		
							<div class="fields">
								<div class="input-field">
									<label>First Name</label>
									<input type="text"  name="firstName" placeholder="Enter your first name" required>
								</div>
								<div class="input-field">
									<label>Last Name</label>
									<input type="text" name="lastName" placeholder="Enter your last name" required>
								</div>
								<div class="input-field">
									<label>Date of Birth</label>
									<input type="date" name="birthDate" placeholder="Enter birth date" required>
								</div>
								<div class="input-field">
									<label>Username</label>
									<input type="text" name="username" placeholder="Enter your username" required>
								</div>
								<div class="input-field">
									<label>Email Adress</label>
									<input type="text" name="email" placeholder="Enter your email address" required>
								</div>
		
								<div class="input-field">
									<label>Mobile Number</label>
									<input type="text" name="phone" placeholder="Enter mobile number" required>
								</div>
		                        <div class="input-field">
									<label>Address</label>
									<input type="text" name="address" placeholder="Enter your address" required>
								</div>
								<div class="input-field">
									<label>Specialty</label>
									<input type="text" name="specialty" placeholder="Enter your speciality" required>
								</div>
								<div class="input-field">
									<label>Institution</label>
									<input type="text" name="level" placeholder="Enter your level" required>
								</div>

								<div class="input-field">
									<label>Password</label>
									<input type="text" name="password" placeholder="Enter your password" required>
								</div>
							</div>
						</div>
		
						<button >
								<span class="btnText" >Save</span>
							</button>
						</div> 
					</div>
		
				</form>
			</div>
		</div>
		</main>
		
	</section>
	

	 <!--custom js link-->
	<script src="../../static/js/StudentJs.js"></script>

</body>
</html>
