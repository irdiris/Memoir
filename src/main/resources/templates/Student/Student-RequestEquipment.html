<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<!-- custom css link-->
	<link rel="stylesheet" href="../../static/css/style.css" th:defer>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- icons link-->
	<link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">    


	<title>Request Equipment</title>
</head>
<body>
	
	
	<!-- SIDEBAR -->
	<section id="sidebar">
		<a href="#" class="logo"><img src="../../static/css/images/logo.png" class="logo-pic" alt=""> Smart EMS</a>
		<ul class="side-menu">
			<li><a href="#" onclick="getHistory()"><i class="bi bi-calendar2-event icon"></i> Allocation History</a></li>
			<li><a href="#" ><i class='bx bx-devices icon'></i> Request Equipment </a></li>
		</ul>
		
	</section>
	
	

	<!-- NAVBAR -->
	<section id="content">
		<nav>
			<i class='bx bx-menu toggle-sidebar' onclick="toggleSide()" ></i>
			<form action="#"></form>
			<div id="toggle-btn" class="fas fa-sun" onclick="toggleDarkMode()"></div>
			<div class="notif">
				<i class="bi bi-bell-fill nav icon" id="bell" onclick="handleIconClick()"></i>
				<ul class="notif-link">
					<li th:each="notification : ${notification}" ><i class="bi bi-bell-fill icon "style="color: green;" th:text="${notification.getNotificationText()}" ></i> <small th:text="${notification.getExpirationDate()}"></small></li>
					<hr>

				</ul>
			</div>
		
			<span class="divider"></span>
			<div class="profile">
				<img src="../../static/css/images/student.png" alt="" onclick="handleImgProfileClick()">
				<ul class="profile-link">
					<li><a href="/View/Student/Update" ><i class="bi bi-person-circle icon"></i>Update info</a></li>
					<li><a href="/Pages/LandingPage"><i class="bi bi-box-arrow-in-left"></i> Logout</a></li>
				</ul>
			</div>
		</nav>

		<!-- MAIN -->
		<main>
			<h1 class="title">Request Equipment</h1>
			<ul class="snippet">
				<li><a href="#">Home</a></li>
				<li class="divider">/</li>
				<li><a href="#" class="active"> Request Equipment </a></li></ul>
			<div class="data">
				<div class="content-data">

					<!-- data table -->
					
					<div class="head">
						<h3>Equipment Details</h3>
					</div> 
					<div class="table-wrapper">
						<table class="fl-table">
							
							
							<thead>
							<tr>
								<th>Serial number</th>
								<th>Type</th>
								<th>Description</th>
								<th>State</th>
								<th>Action</th>
							</tr>
							</thead>
							<tbody>
							<tr th:each="item: ${items}"  th:id="${item.getSerialNumber()}" >
								<td th:text="${item.getSerialNumber()}" ></td>
								<td  th:text="${item.getCategories().getName()}"></td>
								<td  th:text="${item.getDescription()}"></td>
								<td  th:text="${item.getState()}"></td>
								<td >
								<a href="#popup-box" class="table-button1" onclick="getSerialNumber(this)" >Request</a></td>
								<div id="popup-box" class="modal">
									<div class="content">
										<div class="box">
											<div class="left"></div>
											<div class="right">
												<input placeholder="Date of acquisition" class="field" type="text" onfocus="(this.type='date')" onblur="(this.type='text')" id="dateOfTaking" required/>
												<input placeholder="Date of return" class="field" type="text" onfocus="(this.type='date')" onblur="(this.type='text')" id="dateOfReturn" required/>
												<button class="btn" onclick="sendRequest()">Send Request</button>
											</div>
										</div>
									  <a href="#"
									  class="box-close">
										Ã—
									  </a>
									</div>
								  </div>
							    </td>
							</tr>


							</tbody>
						

						</table>

					</div>
                </div>
				</div>
				
			
		</main>
	</section>
	

	 <!--custom js link-->
	<script src="../../static/js/StudentJs.js"></script>

</body>
</html>
