<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- icons link-->
	<link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

	 <!-- custom css link-->
	<link rel="stylesheet" href="../../static/css/style.css">
	<title>Request Equipment</title>
</head>
<body>
	
	
	<!-- SIDEBAR -->
	<section id="sidebar">
		<a href="#" class="logo"><img src="../../static/css/images/logo.png" class="logo-pic"> Smart EMS</a>
		<ul class="side-menu">
			<li><a  href="" ><i class='bx bx-devices icon'></i> Allocation History</a></li>
			<li><a   ><i class='bx bx-devices icon'></i> Request Equipment </a></li>
			
		</ul>
		
	</section>
	
	

	<!-- NAVBAR -->
	<section id="content">
		<nav>
			<i class='bx bx-menu toggle-sidebar' onclick="toggleSide()"></i>
			<form action="#"></form>
			<div id="toggle-btn" onclick="toggleDarkMode()" class="fas fa-sun"></div>
			<div class="notif">
				<i class="bi bi-bell-fill nav icon" onclick="handleIconClick()" id="bell"></i>
				<ul class="notif-link">
					<li><a href="#" ><i class="bi bi-bell-fill icon "style="color: green;"></i>check</a></li>
					<hr>
				    <li><a href="#"><i class="bi bi-bell-fill icon" style="color: green;"></i>check</a></li> 
					<hr>
				    <li><a href="#"><i class="bi bi-bell-fill icon" style="color: green;"></i>check</a></li>       
				</ul>
			</div>
		
			<span class="divider"></span>
			<div class="profile">
				<img   onclick="handleImgProfileClick()" src="../../static/css/images/student.png" alt="">
				<ul class="profile-link">
					<li><a href="Student-ManageMyAccount.html" ><i class="bi bi-person-circle icon"></i>Update info</a></li>
					<li><a href="../Login%20&%20Sign-up.html"><i class="bi bi-box-arrow-in-left"></i> Logout</a></li>
				</ul>
			</div>
		</nav>

		<!-- MAIN -->
		<main>
			<h1 class="title">Request Equipment</h1>
			<ul class="snippet">
				<li><a href="#">Home</a></li>
				<li class="divider">/</li>
				<li><a href="#" class="active"> Request Equipment </a></li></ul>
			<div class="data">
				<div class="content-data">

					<!-- data table -->
					
					<div class="head">
						<h3>Equipment Details</h3>
					</div> 
					<div class="table-wrapper">
						<table class="fl-table">
							
							
							<thead>
							<tr>

								<th>Serial number</th>
								<th>Type</th>
								<th>Description</th>
								<th>State</th>
								<th>Action</th>
							</tr>
							</thead>
							<tbody>
							<tr  th:each="item: ${items}">

                                <td th:text="${item.getSerialNumber()}"></td>
								<td  th:text="${item.getCategories().getName()}"></td>
								<td  th:text="${item.getDescription()}"></td>
								<td  th:text="${item.getState()}"></td>
								<td>
									<a href="Student-SendRequestEquipment.html" class="table-button1">Request</a>
								</td>
								
							</tr>

							</tbody>
						</table>

					</div>
                </div>
				</div>
				
			
		</main>
		
	</section>
	

	 <!--custom js link-->
	<script src="../../static/js/studentJs.js"></script>

</body>
</html>
